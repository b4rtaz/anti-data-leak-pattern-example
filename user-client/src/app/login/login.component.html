<h2>Login</h2>

<form (ngSubmit)="submitForm()">
	<p *ngIf="!!error" class="error">
		{{error}}
	</p>
	<p>
		<label>Login</label>
		<input type="text" [(ngModel)]="login" name="login" autocomplete="off" />
	</p>
	<p>
		<label>Password</label>
		<input type="password" [(ngModel)]="password" name="password" autocomplete="off" />
	</p>
	<p>
		<button type="submit" [disabled]="isBusy">Login</button>
	</p>

	<p>
		<a [routerLink]="['/registration']">Create Account &rarr;</a>
	</p>
</form>
