<h2>My Credit Cards</h2>

<table style="margin: 0 auto;">
	<tr>
		<th>Number</th>
		<th>Exp</th>
		<th>Cvv2</th>
	</tr>
	<tr *ngFor="let item of items">
		<td>{{item.number}}</td>
		<td>{{item.exp}}</td>
		<td>{{item.cvv2}}</td>
	</tr>
</table>

<p>
	<a [routerLink]="['/credit-cards/new']">New Credit Card &rarr;</a>
</p>
